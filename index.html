  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
    }

    .prototype-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: white;
      border-radius: 45px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      margin: 30px;
      display: inline-block;
      border: 12px solid #000;
    }

    .status-bar {
      height: 44px;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 14px;
    }

    .notch {
      position: absolute;
      width: 150px;
      height: 30px;
      background: #000;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 10;
    }

    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 83px;
      background-color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #eaeaea;
      padding-bottom: 20px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
      color: #333;
      font-weight: bold;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
